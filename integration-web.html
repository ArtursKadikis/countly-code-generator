<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <title>Count.ly Code Generator</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="css/ie10-viewport-bug-workaround.css" rel="stylesheet">
    
    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
            <p id="buttons">
                <a href="integration.html" id="back" class="btn btn-default">&laquo; Back</a>
            </p>
            <h2 class="text-center">Integrating Web SDK</h2>
        </div>
      </div>
        <div class='section configuration'>
            <span class='label'>Provide configuration settings</span>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for='server-url'>Server URL:</label>
                        <input type="url" class="form-control" id='server-url' placeholder="https://cloud.count.ly">
                    </div>
                </div><!-- /.col-lg-6 -->
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="app_key">App Key:</label>
                        <input type="text" class="form-control" id="app_key" placeholder="f399aa0a6305c2bd51d304ca666418ae8d93d9bc">
                    </div>
                </div><!-- /.col-lg-6 -->
            </div><!-- /.row -->
        </div>
        <div class='section source radio'>
            <span class='label'>Choose from where to load the script</span>
            <div class="row server">
                <div class="col-md-12">
                    <label>
                        <input type="radio" name='source' id='source-server' value=''> Load from this server (<span></span>)
                    </label>
                </div><!-- /.col-lg-6 -->
            </div>
            <div class="row">
                <div class="col-md-12">
                    <label>
                        <input type="radio" name='source' value='https://cdnjs.cloudflare.com/ajax/libs/countly-sdk-web/16.2.0/countly.min.js'> Load from cdnjs
                    </label>
                </div><!-- /.col-lg-6 -->
            </div><!-- /.row -->
            <div class="row">
                <div class="col-md-12">
                    <label>
                        <input type="radio" name='source' value='https://cdn.jsdelivr.net/countly-sdk-web/latest/countly.min.js'> Load from jsdeliver
                    </label>
                </div><!-- /.col-lg-6 -->
            </div><!-- /.row -->
            <div class="row">
                <div class="col-md-12">
                    <label>
                        <input type="radio" name='source' value='custom'> Load custom server: <input type='text' id='custom-source' class="form-custom-control" placeholder='http://myserver.com/path/to/countly.min.js'/>
                    </label>
                </div><!-- /.col-lg-6 -->
            </div><!-- /.row -->
        </div>
      <div class='section features checkbox'>
            <span class='label'>Choose features you want to use</span>
            <div class="row">
                <div class="col-md-12">
                    <label>
                        <input type="checkbox" class='feature' value='track_sessions'> Track user sessions
                    </label>
                </div><!-- /.col-lg-6 -->
            </div>
            <div class="row">
                <div class="col-md-12">
                    <label>
                        <input type="checkbox" class='feature' value='track_pageview'> Track page views
                    </label>
                </div><!-- /.col-lg-6 -->
            </div><!-- /.row -->
            <div class="row">
                <div class="col-md-12">
                    <label>
                        <input type="checkbox" class='feature' value='track_clicks'> Track user clicks
                    </label>
                </div><!-- /.col-lg-6 -->
            </div><!-- /.row -->
            <div class="row">
                <div class="col-md-12">
                    <label>
                        <input type="checkbox" class='feature' value='track_errors'> Track javascript errors
                    </label>
                </div><!-- /.col-lg-6 -->
            </div><!-- /.row -->
            <div class="row">
                <div class="col-md-12">
                    <label>
                        <input type="checkbox" class='feature' value='track_links'> Generate events for link clicks
                    </label>
                </div><!-- /.col-lg-6 -->
            </div><!-- /.row -->
            <div class="row">
                <div class="col-md-12">
                    <label>
                        <input type="checkbox" class='feature' value='track_forms'> Generate events for form submissions
                    </label>
                </div><!-- /.col-lg-6 -->
            </div><!-- /.row -->
            <div class="row">
                <div class="col-md-12">
                    <p>&nbsp;</p>
                </div><!-- /.col-lg-6 -->
            </div><!-- /.row -->
            <div class="row">
                <div class="col-md-12">
                    <label>
                        <input type="checkbox" id="allfeatures"> I want all features
                    </label>
                </div><!-- /.col-lg-6 -->
            </div><!-- /.row -->
        </div>
        <div class="row">
            <div class="col-md-12">
                <p class='text-center'><button type="button" class="btn btn-primary" id="generate">Generate code</button></p>
            </div><!-- /.col-lg-6 -->
        </div><!-- /.row -->
      <hr>

      <footer>
        <p><a href='http://count.ly'>Count.ly</a></p>
      </footer>
    </div> <!-- /container -->
    
    <div class="modal fade" id="end-modal" tabindex="-1" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Copy this snippet in your website</h4>
            </div>
            <div class="modal-body">
                <p>Insert this snippet somewhere between &lt;head&gt;&lt;/head&gt; tags on your website</p>
                <p><textarea id='end-code' readonly onclick="this.select();"></textarea></p>
                <p class='text-center'>
                    <button type="button" class="btn btn-success" id="copy" data-clipboard-target="#end-code">Copy</button>&nbsp;
                    <button type="button" class="btn btn-success" id="download">Download</button>&nbsp;
                    <button type="button" class="btn btn-primary" id="gotit">Close</button>
                </p>
            </div>
            </div>
        </div>
    </div>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/jquery.min.js"><\/script>')</script>
    <script src="js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="js/ie10-viewport-bug-workaround.js"></script>
    <script src="js/sdks.js"></script>
    <script src="js/common.js"></script>
    <script src="js/Blob.js"></script>
    <script src="js/FileSaver.min.js"></script>
    <script src="js/clipboard.min.js"></script>
    <script>
    $( document ).ready(function() {
        new Clipboard('#copy');
        var sdk = sdks.web;
        $("#buttons").append('<a href="'+sdk.docs+'" target="_blank" class="btn btn-default pull-right">Documentation</a>');
        $("#buttons").append('<a href="'+sdk.download+'" target="_blank" class="btn btn-default pull-right">Download</a>');
        $("#buttons").append('<a href="'+sdk.repo+'" target="_blank" class="btn btn-default pull-right">Repository</a>');
        
        var params = parseParams(location.search);
        if(params.server){
            $(".server span").text(params.server);
            $("#server-url").val(params.server);
            $("#source-server").val(params.server);
        }
        else{
            $(".server").hide();
        }
        
        if(params.app_key){
            $("#app_key").val(params.app_key);
        }
        
        if(params.server && params.app_key){
            $(".configuration").hide();
        }
        
        var template = "<script type='text/javascript'>\n"+
            "//some default pre init\n"+
            "var Countly = Countly || {};\n"+
            "Countly.q = Countly.q || [];\n"+
            "\n"+
            "//provide countly initialization parameters\n"+
            "Countly.app_key = 'YOUR_APP_KEY';\n"+
            "Countly.url = 'http://yourdomain.com'; //or none for default countly cloud\n"+
            "\n"+
            "[features]\n"+
            "\n"+
            "//load countly script asynchronously\n"+
            "(function() {\n"+
            "   var cly = document.createElement('script'); cly.type = 'text/javascript';\n"+
            "   cly.async = true;\n"+
            "   //enter url of script here\n"+
            "   cly.src = '/path/to/countly.min.js';\n"+
            "   cly.onload = function(){Countly.init()};\n"+
            "   var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(cly, s);\n"+
            "})();\n"+
            "</scri" + "pt>";
            
        $("#generate").click(function(){
            $( ".alert" ).remove();
            var data = {};
            data.url = $("#server-url").val();
            
            if(data.url == ""){
                $("#server-url").parent().prepend('<div class="alert alert-danger" role="alert">Please provide server URL</div>');
                return;
            }
            
            if(data.url.indexOf("http") != 0){
                $("#server-url").parent().prepend('<div class="alert alert-danger" role="alert">Your server URL should start with http:// or https://</div>');
                return;
            }
                
            data.app_key = $("#app_key").val();
            
            if(data.app_key == ""){
                $("#app_key").parent().prepend('<div class="alert alert-danger" role="alert">Please provide App Key</div>');
                return;
            }
            data.src = $("input:radio[name=source]:checked").val();
            if(data.src == "custom")
                data.src = $("#custom-source");
                
            if(!data.src || data.src == ""){
                $(".source").prepend('<div class="alert alert-danger" role="alert">Please select at least one source</div>');
                return;
            }
            
            data.features = $(".feature:checked").map(function(feature){
                return this.value;
            }).get();
            
            if(data.features.length){
                data.features = "Countly.q.push(['"+data.features.join("']);\nCountly.q.push(['")+"']);";
            }
            else{
                data.features = "";
            }
            
            var code = template.replace("http://yourdomain.com", data.url)
                .replace("YOUR_APP_KEY", data.app_key)
                .replace("/path/to/countly.min.js", data.src)
                .replace("[features]", data.features);
            $("#end-code").val(code);
            $('#end-modal').modal();
        });
        
        $("#allfeatures").change(function(){
            $(".feature").prop('checked', $(this).prop("checked"));
        });
        
        $("#gotit").click(function(){
            $('#end-modal').modal('hide');
        });
        
        $("#download").click(function(){
            var data = $("#end-code").val();
            try {
                var blob = new Blob([data], {type: "text/plain;charset=utf-8"});
                saveAs(blob, "web-sdk.txt");
            } catch (e) {
                alert(data);
            }
        });
    });
    </script>
  </body>
</html>
